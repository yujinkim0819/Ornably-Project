<!--ratingStar 폼-->

<!-- 출력용 별 -->
<div class="rating_box">
	<div class="rating">
		★★★★★
		<span class="rating_star" style="width: 20%;">★★★★★</span>
	</div>
</div>


<!-- 리뷰용 별 form -->
<form>
<div class="rating_box range">
	<div class="rating">
		★★★★★
		<span class="rating_star" style="width: 100%;">★★★★★</span>
		<input type="range" name="score" value="10" step="1" min="2" max="10">
	</div>
</div>
</form>
